<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
            
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        li input[type="checkbox"] {
            margin-right: 10px;
        }
        li span {
            flex: 1;
        }
        li a {
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }
        li a:hover {
            text-decoration: underline;
        }
        .form-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            margin-right: 10px;
        }
        .form-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TASKS</h1>
        {% if todos|length == 0 %}
                <p style="font-size: 20px;  font-family: 'Pacifico',cursive;"  align ="center" > No tasks added yet ... </p>
        {%endif%}
        
        
        <ul>
            {% for todo in todos %}
            <li>
                
                <input type="checkbox" name="done" {% if todo['done'] %} checked {% endif %} disabled>
                <span style="font-size: 18px; {% if todo['done'] %} text-decoration: line-through; {% endif %}">{{ todo['task'] }}</span>
                {% if not todo['done'] %}
                    <a href="{{ url_for('check', index=loop.index0) }}">Mark as Completed</a>
                {% else %}
                    <a href="{{ url_for('check', index=loop.index0) }}">Mark as Not Completed</a>
                {% endif %}
                <a href="{{ url_for('edit', index=loop.index0) }}">Edit</a>
                <a href="{{ url_for('delete', index=loop.index0) }}">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <div class="form-container">
            <form action="{{ url_for('add') }}" method="POST">
                <input type="text" name="todo" placeholder="New task..." style="font-size: 18px;" >
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
</body>
</html>
